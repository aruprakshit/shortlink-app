# /frontend/nginx.conf

server {
  listen 80;
  server_name localhost;

  # Serve the React application
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    # This is necessary for single-page applications (SPAs) with client-side routing
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the backend service
  location /api {
    # The name of the backend service in Kubernetes
    proxy_pass http://backend-service:80; 
    
    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # The rewrite is handled by the Ingress, so we don't need it here.
    # The backend service will receive the path with /api.
  }
}
