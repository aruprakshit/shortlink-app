apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: shortlink
spec:
  replicas: 2 # Run two pods for availability
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # IMPORTANT: Replace this with your actual image name before deploying
        image: shortlink-frontend:PLACEHOLDER_IMAGE_TAG
        imagePullPolicy: IfNotPresent # Tells K8s to use a local image if available
        ports:
        - containerPort: 80
