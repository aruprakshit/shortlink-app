apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shortlink-ingress
  namespace: shortlink
  annotations:
    # This annotation is important for many Ingress controllers.
    # It ensures that requests are correctly routed.
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
