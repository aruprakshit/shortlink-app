apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: shortlink
spec:
  replicas: 2 # Start with two pods for availability
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        # IMPORTANT: Replace this with your actual image name before deploying
        image: shortlink-backend:latest
        imagePullPolicy: IfNotPresent # Tells K8s to use a local image if available
        ports:
        - containerPort: 3001
        env:
        # --- Database Connection Details ---
        - name: PGHOST
          value: "postgres-service" # The name of the PostgreSQL service
        - name: PGUSER
          value: "postgres"
        - name: PGDATABASE
          value: "shortlink_db"
        - name: PGPORT
          value: "5432"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
